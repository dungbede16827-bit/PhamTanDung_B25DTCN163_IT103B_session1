<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soSachCU = prompt("Nhập số sách cũ");
        soSachCU = Number(soSachCU);
        let soSachMoi = prompt("Nhập số sách mới");
        soSachMoi = Number(soSachMoi);

        let Tong = soSachCU + soSachMoi;
        document.write(Tong)
    </script>
</body>
</html>
