<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let tenSach = prompt("mời người dùng nhập tên sách ");
        let namXB = prompt("mơi bạn nhập năm xuất bản ");

        namXB = Number(namXB);

        let tuoiSach = 2026 - namXB ;

        document.write("Sách : " + tenSach );
        document.write(" <br> NămXB : " + namXB );

            document.write("<br> SỐ TUổi  " + tuoiSach );
    </script>
</body>
</html>
