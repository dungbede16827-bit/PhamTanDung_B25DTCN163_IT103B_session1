<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let tenSach = prompt("Mời bạn nhập vào tên sách: ");
            let soThuTu = prompt("Mời bạn nhập vào số thứ tự: ");

            tenSach = tenSach.trim();
            let tenMoi = tenSach.toLocaleUpperCase();

            let maSach = ("LIB-"+ tenMoi + "-" + soThuTu );

            document.write("<br>Tên sách ban đầu :   " + tenSach);
           document.write("<br>Mã Sách :  " + maSach);



        </script>
</body>
</html>
