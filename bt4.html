<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        let tenSach = prompt("mời bạn nhập tên của một cuốn sách");

        let vietThuong = tenSach.toLowerCase();
        let vietHoa = tenSach.toLocaleUpperCase(); 

        document.write(" <br> tên sách ban đầu  " +  tenSach );
         document.write("<br> tên sách sau khi viết thường  " +  vietThuong  );
          document.write("<br> tên sách sau khi viết hoa  "+  vietHoa);
    </script>
</body>
</html>
